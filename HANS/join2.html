        <section id="container4">
            <h1>회원가입</h1>
            <form action="index.html" name="join" method="post" onsubmit="return formCheck()">
               <table>
                   <caption class="blind">회원가입양식</caption>
                   <colgroup>
                    <col width="20%">
                    <col width="*">
                   </colgroup>
                   <tbody>
                     <tr>
                       <th><label for="id">아이디</label></th>
                       <td>
                           <input type="text" name="id" id="id" maxlength="25"
                           placeholder="아이디">
                           <br> *8자리이상 문자입력
                       </td>
                     </tr>
                     <tr>
                       <th><label for="pw">비밀번호</label></th>
                       <td>
                           <input type="password" name="pw" id="pw" placeholder="비밀번호" maxlength="15">
                           <br> *8자리이상 문자입력
                       </td>
                     </tr>
                     <tr>
                       <th><label for="irum">회원명</label></th>
                       <td>
                           <input type="text" name="irum" id="irum"  placeholder="회원명" maxlength="25">
                           <br> *8자리이상 문자입력
                       </td>
                     </tr>
                     <tr>
                       <th><label for="email">이메일</label></th>
                       <td>
                           <input type="text" name="email" id="email" placeholder="이메일" maxlength="50">
                       </td>
                     </tr>
                     <tr>
                       <th><label for="hp">HP</label></th>
                       <td>
                           <input type="text" name="hp" id="hp" placeholder="휴대폰번호" maxlength="13">
                           <br> *지역번호를포함 숫자만입력
                       </td>
                     </tr>
                     <tr>
                       <th><label for="job">직업</label></th>
                       <td>
                          <select name="job" id="job">
                           <option value="--">직업을 선택하세요</option>
                           <option value="웹디자이너">웹디자이너</option>
                           <option value="웹퍼블리셔">웹퍼블리셔</option>
                           <option value="웹개발자">웹개발자</option>
                           <option value="웹기획자">웹기획자</option>
                          </select>
                           
                       </td>
                     </tr>        
       
                   </tbody>
               </table> 
               <p id="confirm">
                   <input type="submit" value="회원가입" location.href = "index.html";>
                   <input type="reset" value="다시쓰기">
               </p>       
            </form>
